<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-28">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashwin Biju - Portfolio</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1a1a1a",
                        "primary-dark": "#f3f4f6",
                        "accent": "#6C63FF",
                    },
                    fontFamily: {
                        sans: ["Poppins", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        'xl': "1rem",
                        '2xl': "1.5rem",
                        '3xl': "2rem",
                        '4xl': "2.5rem",
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'scroll-down': 'scroll-down 2s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'blob': 'move 20s infinite alternate',
                    },
                    keyframes: {
                        'scroll-down': {
                            '0%': { transform: 'translateY(0)', opacity: '1' },
                            '100%': { transform: 'translateY(15px)', opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        move: {
                            'from': { transform: 'translate(0, 0) scale(1)' },
                            'to': { transform: 'translate(20px, -20px) scale(1.1)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
            display: none;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
            display: none;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: transparent;
        }

        body {
            @apply transition-colors duration-300;
        }

        /* Ambient Background */
        .ambient-bg-holder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -50;
            overflow: hidden;
            background: #f3f4f6;
            /* Slightly darker gray for better contrast with white glass panels */
            transition: background 0.3s ease;
        }

        .dark .ambient-bg-holder {
            background: #0A0A0A;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            /* Adjusted for light mode visibility */
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .dark .blob {
            opacity: 0.15;
            filter: blur(80px);
        }

        /* Enhanced light mode colors to be visible */
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #a78bfa;
        }

        /* Purple-400 equivalent */
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            background: #f472b6;
            animation-delay: -5s;
        }

        /* Pink-400 equivalent */
        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: #60a5fa;
            animation-delay: -10s;
        }

        /* Blue-400 equivalent */

        /* Dark mode overrides */
        .dark .blob-1 {
            background: #6C63FF;
        }

        .dark .blob-2 {
            background: #3b82f6;
        }

        .dark .blob-3 {
            background: #ec4899;
        }

        /* Glass Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .dark .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .dark .glass-nav {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .dark .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f3f4f6;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .dark .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.2);
        }

        .glass-input input,
        .glass-input textarea {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .dark .glass-input input,
        .dark .glass-input textarea {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f3f4f6;
        }

        .glass-input input:focus,
        .glass-input textarea:focus {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(108, 99, 255, 0.5);
            outline: none;
        }

        .dark .glass-input input:focus,
        .dark .glass-input textarea:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(108, 99, 255, 0.5);
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.1);
        }

        /* Animations */
        @keyframes float-y {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float-animate {
            animation-name: float-y;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        .float-duration-fast {
            animation-duration: 5s;
        }

        .float-duration-normal {
            animation-duration: 6s;
        }

        .float-duration-slow {
            animation-duration: 7s;
        }

        .float-delay-0 {
            animation-delay: 0s;
        }

        .float-delay-1 {
            animation-delay: 1.5s;
        }

        .float-delay-2 {
            animation-delay: 2.5s;
        }

        .float-delay-3 {
            animation-delay: 0.5s;
        }

        .float-delay-4 {
            animation-delay: 3.5s;
        }

        .timeline-item {
            position: relative;
            padding-left: 2.5rem;
            border-left: 2px solid rgba(107, 114, 128, 0.3);
        }

        .dark .timeline-item {
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -0.6rem;
            top: 0;
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            background: #6C63FF;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .dark .timeline-item::before {
            border: 3px solid #0A0A0A;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.4);
        }

        .timeline-item:last-child {
            border-left: none;
        }
    </style>
